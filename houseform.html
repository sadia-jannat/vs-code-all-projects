<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
   <!--extra Bootstrap from w3 schoool-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

   <!-- Fontawesome Links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

   <!-- static nebar link-->
   {%load static %}
   <link rel="stylesheet" href="{% static 'css/style.css'%}">
   <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <title>Hello, world!</title>

  </head>
  <body>



<!--userform add-->
<section>
<div class="container">
<h1 class="text-center">Please signup Form</h1>


<div class="row">
<div class="col-lg-7 m-auto">
<div class="card mt-5 color bgcolor">

<div class="card-title text-center mt-3">
<img src="{% static 'image/man.png' %}" width="100px" height="100px">
</div>

<div class="card-body">

 <form action="" method="POST">
    {% csrf_token %} 
    {{formhf.as_p}}
    <input type="submit" class="btn btn-success" value="Submit">
  </form>


  <!--messages set -->
 {% if messages %}

 {% for message in messages %}
 <h2 {% if message.tags %} class="{{message.tags}}" {% endif %}>
 {{message}}
 </h2>
 {% endfor %}

 {% endif %}



</div>
</div>
</div>
</div>

</div>
</section>


<a href="{% url 'house'  %}"> back to home page</a>





<!--active and gorgeous form for top value and userform -->
<div class="row">
<div class="col-lg-6 m-auto">
<div class="card mt-5">

<div class="card-title text-center mt-3">
<img src="{% static 'image/man.png' %}" width="100px" height="100px">
</div>

<div class="card-body">

<form action="" method="POST">
    {% csrf_token %} 

<div class="input-group mb-3">
<div class="input-group-prepend">
<span class="input-group-text">
<i class="fa fa-user fa-2x"></i>
<h4>Enter name</h4>
</span>
</div>
<input type="text" name="name" class="form-control py-4" placeholder="user name">
</div>

<div class="input-group mb-3">
<div class="input-group-prepend">
<span class="input-group-text">
<i class="fa fa-lock fa-2x"></i>
<h4>Enter email</h4>
</span>
</div>
<input type="text" name="email" class="form-control py-4" placeholder="user email">
</div>

<div class="input-group mb-3">
<div class="input-group-prepend">
<span class="input-group-text">
<i class="fa fa-key fa-2x"></i>
<h4>Enter password</h4>
</span>
</div>
<input type="text" name="password" class="form-control py-4" placeholder="user password">
</div>

<div class="input-group mb-3">
<div class="input-group-prepend">
<span class="input-group-text">
<i class="fa fa-code-branch fa-2x"></i>
<h4>Enter code</h4>
</span>
</div>
<input type="text" name="code" class="form-control py-4" placeholder="user code with 7 digit">
</div>

<input type="submit" class="btn btn-success" value="Submit">

<button class="btn btn-danger">
<a href="{% url 'house' %}">submit</a>
</button>
</form>

</div>

</div>
</div>
</div>


<!--2nd form-->
<section>
<div class="container">
<div class="card-body">

<div class="row">
<div class="col-lg-8 m-auto">
<div class="card mt-5">

<form>
    <div class="row ">
      <div class="col-md-6">
      <label for="name">Name</label>
        <input type="text" class="form-control" placeholder="Enter name" name="name">
      </div>
      <div class="col-md-6">
      <label for="code">Code</label>
        <input type="text" class="form-control" placeholder="Enter 5 digit code" name="code">
      </div>
      </div>
      <div class="row">
      <div class="col-md-6">
      <label for="email">Email</label>
        <input type="text" class="form-control" placeholder="Enter email" name="email">
      </div>
       <div class="col-md-6">
      <label for="pwd">Password</label>
        <input type="password" class="form-control" placeholder="Enter password" name="pswd">
      </div>
     </div>
     <button type="submit" class="btn btn-danger mt-3">
     <a href="{% url 'rental' %}">Enter please</a>
     </button>
  </form>

</div>
</div>
</div>

</div>

</div>
</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
  </body>
</html>
